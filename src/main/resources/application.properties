# Configuración de logs (opcional, para depuración)
# Activar el nivel de logging DEBUG para el backend
logging.level.org.springframework=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
logging.level.mx.edu.utez=DEBUG

# Mostrar SQL con parámetros
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
logging.level.org.springframework.web=DEBUG

# Desactivar la caché para obtener consultas exactas
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Registrar parámetros en las consultas (desactivado por defecto por seguridad)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.use_sql_comments=true